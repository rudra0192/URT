name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Deploy whenever code is pushed to main

permissions:
  contents: write  # Needed for deployment

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: docs  # Deployment branch
          folder: dist  # Folder with build output
